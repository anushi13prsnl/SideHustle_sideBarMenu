<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebarMenu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Eagle+Lake&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Comfortaa:wght@300&family=Eagle+Lake&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Comfortaa:wght@300&family=Cutive+Mono&family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>

    <input type="checkbox" name="chckbx" id="chckbx">
    <div id="menu_div">
        <label for="chckbx" id="menu"><span class="material-symbols-outlined" id="menu" style="height: 50px; width: 50px; color: aliceblue; ">Menu</span><pre style="color: rgb(114, 116, 117); padding-left: 30px; padding-top: 5.8px; font-size: large;">ABOUT US</pre></label>
    </div>

    <div id="all">
        <div id="head">
            
            <h3>PHOTOLOGY</h3>
            <label for="chckbx" id="cross"><span class="material-symbols-outlined" id="cross">Close</span></label>
        </div>
    
        <div id="main">
            <div class="m"><span class="material-symbols-outlined">gallery_thumbnail</span> Gallery</div>
            <div class="m"><span class="material-symbols-outlined">app_shortcut</span> Shortcuts</div>
            <div class="m"><span class="material-symbols-outlined">collections_bookmark</span> Exhibits</div>
            <div class="m"><span class="material-symbols-outlined">edit_calendar</span> Events</div>
            <div class="m"><span class="material-symbols-outlined">storefront</span> Store</div>
            <div class="m"><span class="material-symbols-outlined">call</span> Contact</div>
            <div class="m"><span class="material-symbols-outlined">reviews</span> Feedback</div>
        </div>

        <div id="foot">
            <a href="#"><i class="fa-brands fa-facebook" style="margin-left: 40px;"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
    
</body>
</html>
